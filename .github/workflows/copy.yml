name: Copy config

on:
  workflow_dispatch:
    inputs:
      password:
        description: 'Workflow password'
        type: string
        required: true

env:
  PASSWORD: ${{ inputs.password }}
  DB_CLEAR_PASSWORD: ${{ secrets.DB_CLEAR_PASSWORD }}

jobs:
  copy-config:
    runs-on: mn-rtu-timetable-runner
    steps:
      - name: Copy config
        run: |
            if [[ $PASSWORD == $DB_CLEAR_PASSWORD ]]; then
              cd ${{ secrets.PRODUCTION_FOLDER }}
              curl -O https://gist.githubusercontent.com/Dragonprod/4b5222e6c088a0afe6fa2a837f1811bc/raw/fcddb4b4adf3540da456d1b57667b2be52d7bc32/docker-compose.yml
            else
              echo "Incorrect action password"
            fi
