name: Migrate production database

on:
  workflow_dispatch:
    inputs:
      password:
        description: 'Workflow password'
        type: string
        required: true

env:
  PASSWORD: ${{ inputs.password }}
  DB_CLEAR_PASSWORD: ${{ secrets.DB_CLEAR_PASSWORD }}

jobs:
  migrate-prod-db:
    runs-on: mn-rtu-gh-runner
    steps:
      - name: Check workflow password(true)
        if: $PASSWORD == $DB_CLEAR_PASSWORD
        run: |
            cd ${{ secrets.PRODUCTION_FOLDER }}
            docker compose exec backend alembic upgrade head
      - name: Check workflow password(false)
        if: $PASSWORD != $DB_CLEAR_PASSWORD
        run: |
            echo "Incorrect action password"
            